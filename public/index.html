<html>
  <head>
    <link rel="shortcut icon" href="adb.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>ADB Interface</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row">
      <div class="col-2">
        <h3>Interface</h3>
        <input type="text" autocomplete="on" placeholder="wlan0" size="3" id="inpInt"/>
        <button id="scan">&#x21ba;</button>
      </div>
      <div class="col-2">
        <h3 id="searchStatus">Click START to search</h3>
        <button id="search"><b>START</b></button>
        <button id="stop"><b>STOP</b></button>
      </div>
			<div class="col-2">
        <h3>Install APK</h3>
				<button id="install"><b>INSTALL</b></button>
				<input id="inputFile" type="file" accept=".apk"/>
      </div>
			<div class="col-2">
        <h3>Backup your device</h3>
      </div>
			<div class="col-2">
        <h3>Restore a backup</h3>
      </div>
			<div class="col-2">
        <h3>Shell</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <h3>Device(s) on network</h3>
        <ul id="netD"></ul>
      </div>
      <div class="col-2">
        <h3>Device(s) status</h3>
        <ul id="status"></ul>
      </div>
    </div>
    <div id="msg">
      <p><strong>interface not found</strong></p>
    </div>
		<script type="text/javascript" src="../node_modules/notie/notie.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
